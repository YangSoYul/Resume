<h1 style="font-family: 'Cafe24Oneprettynight'; font-size: 80px; color: white   ;"><span style="border-bottom: 11px solid #bceaff; padding: 0 0 0 0.2em;">지원서 작성하기</span></h1> <br>
<form action="{% url 'create_applicant' %}">
    <gofont>이름(NAME) </gofont> <br><br>
    <input type="text" name=name style="font-family: 'GyeonggiBatang'; display:inline-block;background-color:whitesmoke;border:0px; width:400px; height:35px; font-size: 25px;" placeholder="이름을 입력하세요."> <br><br>

    <br><br><gofont>나이(age)</gofont><br><br>
    <input type="number" min=0 name=age style="font-family: 'GyeonggiBatang'; display:inline-block;background-color:whitesmoke;border:0px; width:400px; height:35px; font-size: 25px;" placeholder="나이를 입력하세요."> <br><br>


    <br><br><gofont>성별을 선택하세요(gender)</gofont><br><br>
    <input type="radio" name=gender value='남자' style="width: 25px; height: 25px;" ><gofont2> 남자(Male)</gofont2>
    <input type="radio" name=gender value='여자' style="width: 25px; height: 25px; margin-left: 30px;"><gofont2> 여자(Female)</gofont2> <br><br>


    <br><Br><gofont>지원할때 각오 한마디 적어주세요.</gofont><br><br>

    <input type="submit" value="제출 하기" style="font-family: 'GyeonggiBatang'; width: 400px; height: 40px; background-color: rgb(243, 243, 132); font-size: 25px;">
