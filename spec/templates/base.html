{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>
    navfont{
        font-family: 'Cafe24Oneprettynight';
        font-weight: bold;
        color: black;
        font-size: 40px !important;
        
    }
  
    

</style>
<body>
    <navfont>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgba(255, 255, 255, 0.2); 
      border-bottom: 3px solid black; margin-bottom: 20px;">   
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main' %}">지원자명단</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'crate' %}">지원하기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'userinfo' %}">로그인정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
          </li>
          {% endif %}
          {% if not user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
          </li>
          {% endif %}
  
        </li>
        
      </li>
        </ul>
      </div>
    </nav>
  </navfont>

  
  {% block content %}
  {% endblock %}
</body>
</html>
